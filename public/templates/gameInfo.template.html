<div class="game-info">
    <div class="turn">
        {{$ctrl.playerMove ? 'Your move' : 'Enemy move'}}
    </div>
    <div class="signs">
        <p>
            Your sign:
            <i class="fa fa-circle-o" ng-if="$ctrl.playerSign === 0"></i>
            <i class="fa fa-times" ng-if="$ctrl.playerSign === 1"></i>
        </p>
        <p>
            Enemy's sign:
            <i class="fa fa-circle-o" ng-if="$ctrl.enemySign === 0"></i>
            <i class="fa fa-times" ng-if="$ctrl.enemySign === 1"></i>
        </p>
    </div>
</div>
