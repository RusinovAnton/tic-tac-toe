<div class="field--cell {{$ctrl.sign.highlighted ? ' highlighted' : ''}}"
    ng-model="$ctrl.sign"
    ng-click="$ctrl.onMove({pos: $ctrl.sign.pos})">

    <span class="win-chance" ng-if="$ctrl.sign.winChance">{{$ctrl.sign.winChance}}</span>
    <i class="fa fa-circle-o" ng-if="$ctrl.sign.body === 0"></i>
    <i class="fa fa-times" ng-if="$ctrl.sign.body === 1"></i>

</div>
