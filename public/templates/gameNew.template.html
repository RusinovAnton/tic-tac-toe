<div>
    <div class="btn-wrap m-b">
        <a href="#!/play?size={{$ctrl.size}}" class="btn btn-red" ng-disabled="$ctrl.size !== parseInt($ctrl.size) && $ctrl.size < 3 || $ctrl.size > 100">
            Play the game&nbsp;&nbsp;<i class="fa fa-play"></i>
        </a>
    </div>
    <div class="form-group m-b">
        <label for="fieldSize">
            Field size:
        </label>
        <form name="gameStartForm">
            <input type="number"
               id="fieldSize"
               name="field[size]"
               class="field-size-input"
               ng-model="$ctrl.size">
        </form>
    </div>
    <div class="field-size" style="font-size: 28px" ng-if="$ctrl.size">
        <span>{{$ctrl.size}}x{{$ctrl.size}}</span>
    </div>
</div>
